dotenvy    = "0.15"
serde_json = "1.0.132"
serde = { version = "1.0.213", features = ["derive"] }
tracing = "0.1.40"
# tracing-test = "0.2.5"

[dev-dependencies]
rstest = "0.18" # testing convenience proc-macros

# pluto arecibo fork
proving_ground = { git = "https://github.com/pluto/proving_ground", rev = "c58e3c1" }
proofs= { git = "ssh://git@github.com/pluto/web-prover.git", package="proofs" }
tracing-test = "0.2.5"

